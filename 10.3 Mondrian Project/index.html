<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    /* 
    Write your CSS here 
    Gap Colour: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E

    For dimensions, see dimensions.png image.
    HINT: Remember you can't change the properties of grid lines.
    But grid lines are transparent!
    */
    body{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    .container{
      display: grid;
      grid-template-rows: 414px 295px;
      grid-template-columns: 320px 428px;
      background-color: #000;
      gap: 9px;
      width: 748px;
      height: 748px;
    }
    .red{
      background-color: #E72F24;
      grid-row: 1;
      width: 320px;
    }
    .white1{
      background-color: #F0F1EC;
      width: 419px;
    }
    .white2{
      background-color: #F0F1EC;
      width: 320px;
    }
    .white3{
      background-color: #F0F1EC;
      width: 360px;
      grid-row: 2;
      grid-column: 2;
    }
    .white4{
      width: 320px;
      background-color: #F0F1EC;
      height: 21px;
    }
    .white5{
      background-color: #F0F1EC;
      height: 184px;
      width: 50px;
    }
    .blue{
      height: 130px;
      background-color: #004592;
      border-bottom: 10px solid #000;
      width: 50px;
    }
    .flex{
      display: flex;
      grid-row: 2;
      grid-column: 3/2;
      flex-direction: column;
      gap: 10px;
      height: 325px;
      width: 50px;
      margin-right: 9px;
      justify-self: end;
    }
    .yellow{
      background-color: #F9D01E;
      width: 198px;
       grid-row: 3;
      grid-column: 3/2;
    }
    .gray{
      background-color: #232629;
      width: 153px;
      grid-row: 3;
      grid-column: 3/2;
      justify-self: end;
      margin-right: 68px;
    }
  </style>
</head>

<body>
  <!-- Write your HTML here -->
   <div class="container">
    <div class="red"></div>
    <div class="white1"></div>
    <div class="white2"></div>
    <div class="white3"></div>
    <div class="white4"></div>
    <div class="flex">
      <div class="blue"></div>
      <div class="white5"></div>
    </div>
    <div class="yellow"></div>
    <div class="gray"></div>
   </div>
</body>

</html>
